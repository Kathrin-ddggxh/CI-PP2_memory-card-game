<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="memory card game, card game, One Punch Man, Saitama">
    <meta name="description" content="A One Punch Man themed memory card game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.png">
    <!-- font awesome kit link -->
    <script src="https://kit.fontawesome.com/f026990e6c.js" crossorigin="anonymous"></script>
    <title>Beat Saitama!</title>
</head>

<body onload="openModal()">
    <!--  add onload="openModal()" to body once modal is working -->
    <!-- START === modal element -->
    <dialog class="modal" id="modal">
        <h2 class="modal-heading">Let's Go!</h2>
        <p class="modal-text">Please enter your player name:</p>
        <form class="modal-form" method="dialog">
            <label for="player-name"></label>
            <input id="player-name" name="player-name" class="modal-input" type="text" />
            <br />
            <button class="modal-start-btn" id="modal-start-btn" type="submit" aria-label="start game">
                Start Game
            </button>
        </form>
    </dialog>
    <!-- END === modal element -->

    <!-- START === header element with page heading and sound ON/OFF button -->
    <header class="flex">
        <div class="heading">
            <h1>One Punch Match</h1>
            <h2>A One Punch Man Memory Card Game</h2>
        </div>
        <div class="sound-toggle">
            <p class="sound-intro">Hit â–¶ to get that OPM feeling!</p>
            <audio src="assets/audio/soundtrack-short.mp3" id="soundtrack"></audio>
            <button id="audio-toggle" aria-label="play soundtrack" class="sound-btn">
                <i class="fa-solid fa-play play-icon" id="play-icon"></i>
                <i class="fa-solid fa-pause pause-icon" id="pause-icon"></i>
            </button>
        </div>
    </header>
    <!-- END === header element with page heading and sound ON/OFF button -->
    <main class="flex">

        <!-- START === game playing area with grid of cards -->
        <section class="game-area flex">
            <div class="card" data-image="angry">
                <img src="assets/images/angry.jpg" alt="Saitama angry face" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="angry">
                <img src="assets/images/angry.jpg" alt="Saitama angry face" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="bargain">
                <img src="assets/images/bargain-sale.jpg" alt="Saitama forgot bargain sale" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="bargain">
                <img src="assets/images/bargain-sale.jpg" alt="Saitama forgot bargain sale" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="confused">
                <img src="assets/images/confused-look.jpg" alt="Saitama looks confused" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="confused">
                <img src="assets/images/confused-look.jpg" alt="Saitama looks confused" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="earth">
                <img src="assets/images/earth.jpg" alt="Saitama views earth from moon" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="earth">
                <img src="assets/images/earth.jpg" alt="Saitama views earth from moon" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="naked">
                <img src="assets/images/naked.jpg" alt="Saitama naked" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="naked">
                <img src="assets/images/naked.jpg" alt="Saitama naked" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="punch">
                <img src="assets/images/punch-face.jpg" alt="Saitama face when punching" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-image="punch">
                <img src="assets/images/punch-face.jpg" alt="Saitama face when punching" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
        </section>
        <!-- END === game playing area with grid of cards -->

        <!-- START === score area with timer, move counter and best score keeper -->
        <section class="score-area">
            <div class="score-display">
                <div class="time-moves">
                    <div class="score-display-item">
                        <h4>Time:</h4><span class="counter" id="timer">00:00</span>
                    </div>
                    <div class="score-display-item">
                        <h4>Moves:</h4><span class="counter" id="move-counter">0</span>
                    </div>
                </div>
                <div class="scores">
                    <h3 class="score-heading">Your scores:</h3>
                    <div class="score-display-item">
                        <h4>Score:</h4><span class="counter" id="score">0</span>
                    </div>
                    <div class="score-display-item">
                        <h4>Best score:</h4><span class="counter" id="best-score">0</span>
                    </div>
                </div>
            </div>
            <button id="start-btn">Start Game</button>
            <br>
            <!-- tester div to count seconds and calc score >> remove later -->
            <div id="test"></div>
        </section>
        <!-- END === score area with timer, move counter and best score keeper -->

    </main>
    <!-- START === footer area with social links -->
    <footer>
        <p class="footer-text">
            Thanks for playing! Check the links for the open-source code or find me on social media.
        </p>
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/kathrin-welfare-7815b4219/" class="social-link"
                aria-label="Kay on LinkedIn" target="_blank"><i class="fa-brands fa-linkedin social-icon"></i></a>
            <a href="https://github.com/Kathrin-ddggxh/CI-PP2_memory-card-game" class="social-link"
                aria-label="open-source code GitHub" target="_blank"><i class="fa-brands fa-github social-icon"></i></a>
            <a href="https://twitter.com/Kay_ddggxh" class="social-link" aria-label="Kay on Twitter" target="_blank"><i
                    class="fa-brands fa-twitter social-icon"></i></a>
        </div>
    </footer>
    <!-- END === footer area with social links -->

    <script src="assets/js/script.js"></script>
    <noscript>Your browser does not support JavaScript or had JavaScript disabled. You need to enable JavaScript to play
        the game.
    </noscript>
</body>

</html>
