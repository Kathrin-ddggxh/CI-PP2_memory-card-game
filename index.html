<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome kit link -->
    <script src="https://kit.fontawesome.com/f026990e6c.js" crossorigin="anonymous"></script>
    <title>Beat Saitama!</title>
</head>

<body>
    <!-- header element with page heading and sound ON/OFF button -->
    <header class="flex">
        <div class="heading">
            <h1>One Punch Game</h1>
            <h2>A One Punch Man Memory Card Game</h2>
        </div>
        <div class="sound-toggle">
            <i class="fa-solid fa-music"></i>
        </div>
    </header>
    <main class="flex">

        <!-- game playing area with grid of cards -->
        <section class="game-area flex">
            <div class="card" data-framework="angry">
                <img src="assets/images/angry.jpg" alt="Saitama angry face" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="angry">
                <img src="assets/images/angry.jpg" alt="Saitama angry face" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="bargain">
                <img src="assets/images/bargain-sale.jpg" alt="Saitama forgot bargain sale" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="bargain">
                <img src="assets/images/bargain-sale.jpg" alt="Saitama forgot bargain sale" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="confused">
                <img src="assets/images/confused-look.jpg" alt="Saitama looks confused" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="confused">
                <img src="assets/images/confused-look.jpg" alt="Saitama looks confused" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="earth">
                <img src="assets/images/earth.jpg" alt="Saitama views earth from moon" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="earth">
                <img src="assets/images/earth.jpg" alt="Saitama views earth from moon" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="naked">
                <img src="assets/images/naked.jpg" alt="Saitama naked" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="naked">
                <img src="assets/images/naked.jpg" alt="Saitama naked" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="punch">
                <img src="assets/images/punch-face.jpg" alt="Saitama face when punching" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
            <div class="card" data-framework="punch">
                <img src="assets/images/punch-face.jpg" alt="Saitama face when punching" class="front">
                <img src="assets/images/card-back.jpg" alt="card back face" class="back">
            </div>
        </section>

        <!-- score area with timer, move counter and best score keeper -->
        <section class="score-area">
            <h3 class="score-heading">Your scores:</h3>
            <div class="score-display">
                <h4>Time:</h4><span id="timer">00:00</span>
                <br>
                <h4>Moves:</h4><span id="move-counter">0</span>
                <br>
                <h4>Score:</h4><span id="score">0</span>
                <br>
                <h4>Best score:</h4><span id="best-score">0</span>
            </div>
            <button id="start-btn">Start Game</button>
            <br>
            <button id="stop-btn">Stop Timer</button>
            <div id="test"></div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
